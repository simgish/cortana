<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cortana Demo</title>
	<!-- <link href="css/horde.css" rel="stylesheet"> -->
</head>
<body>

	<div id="stage"></div>

	<script src="js/cortana.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/entity.js"></script>
	<script src="js/entityManager.js"></script>
	<script src="js/render.js"></script>
	<script src="js/game.js"></script>
	<script src="example.js"></script>

	<script>
		window.addEventListener('load', g.init());
	</script>

	<input id="resume" type="button" value="Resume" />
	<input id="pause" type="button" value="Pause" />

	<script>
		document.getElementById('resume').addEventListener('click', function() {
			g.isPaused = false;
		});

		document.getElementById('pause').addEventListener('click', function() {
			g.isPaused = true;
		});

	</script>

</body>
</html>
